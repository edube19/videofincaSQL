<form action="/new" method="POST">
    <input type="text" name="fullname" placeholder="write your fullname">

    <input type="email" name="email" placeholder="write your email">

    <input type="text" name="phone" placeholder="write your phone">
    <button>
        save
    </button>
</form>

<div>
    {% for contact in contacts %}
    <div>
        <h5>{{contact.fullname}}</h5>
        <div>
            <a href={{url_for('contacts.update')}}>Update</a>
            <a href={{url_for('contacts.delete', id=contact.id)}}>Delete</a>
        </div>
        <p>{{contact.email}}</p>
        <p>{{contact.phone}}</p>
    </div>
    {% endfor %}
</div>
